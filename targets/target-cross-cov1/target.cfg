export TOOLCHAIN_GROUP_ID=com.actility.m2m
export TOOLCHAIN_ARTIFACT_ID=toolchain-arm-linux
export TOOLCHAIN_VERSION=3.4.1
#export PKG_CONFIG_SYSROOT_DIR=
#export PKG_CONFIG_PATH=
export CC="arm-linux-gcc -mcpu=arm920t"
export CXX="arm-linux-g++ -mcpu=arm920t"
