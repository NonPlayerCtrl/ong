export TARGET_PREFIX=arm-linux-
export CONFIGURE_FLAGS="--target=arm-linux --host=arm-linux --build=i686-linux"
export CFLAGS=" -Wall -O3 -fPIC -pipe -DLINUX -DARCHARM"
